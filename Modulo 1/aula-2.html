<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <table style="border: 1px solid black; background-color: seagreen; ">
        <thead>
            <tr>
                <th style="border: 1px solid black">Identificação do gasto</th>
                <th style="border: 1px solid black">Valor em reais</th>
                <th style="border: 1px solid black">Data</th>
                <th style="border: 1px solid black">Entrada/Saída</th>
    
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td style="border: 1px solid black">Compra no mercado</td>
                <td style="border: 1px solid black">100</td>
                <td style="border: 1px solid black">02/01</td>
                <td style="border: 1px solid black">S</td>
            </tr>
            <tr>
                <td style="border: 1px solid black">Combustivel</td>
                <td style="border: 1px solid black">50</td>
                <td style="border: 1px solid black">10/02</td>
                <td style="border: 1px solid black">S</td>
            </tr>
            <tr>
                <td style="border: 1px solid black">Bolsa Let's Code</td>
                <td style="border: 1px solid black">225</td>
                <td style="border: 1px solid black" rowspan="2">10/02</td>
                <td style="border: 1px solid black">E</td>
            </tr>

            <tr>
                <td style="border: 1px solid black">Bolsa Let's Code Extra</td>
                <td style="border: 1px solid black">1050</td>
                <!-- <td style="border: 1px solid black">10/02</td> -->
                <td style="border: 1px solid black">E</td>
            </tr>
        </tbody>
    </table>
    <!-- Ctrl + D seleciona varios elementos iguais -->
</body>
</html>
