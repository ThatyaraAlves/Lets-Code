<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e tags semanticas</title>
</head>
<body>
    <form>
        <div>
            <label for="nome">Nome</label>
            <input id= "nome" placeholder="Digite seu nome completo" type="text">
            <!-- O placeholder serve para deixar uma inscrição com sugestão na caixa do formulário -->
        </div>
        <div>
            <label for="email">Email</label>
            <input id= "email"type="text">
        </div>
        <div>
            <label for="aceite">Aceite os termos</label>
            <input id= "aceite"type="checkbox">
        </div>
        <div>
            O que você prefere?
            <input id= "banana" name="fruta-preferida" type="radio">
            <label for="banana">Banana</label>

            <input id= "maça" name="fruta-preferida" type="radio">
            <label for="maça">Maçã</label>

            <input id= "morango" name="fruta-preferida" type="radio">
            <label for="morango">Morango</label>
            
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
            

        </div>

    </form>
    
</body>
</html>
